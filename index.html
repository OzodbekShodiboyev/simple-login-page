<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="login">
            <div class="login-box">
                <h5>Welcome back</h5>
                <h2>Login to your account</h2>
                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="example@abc.com" class="email"> <br>
                <label for="password">Password</label> <br>
                <input type="password" name="password" placeholder="********" class="password"> <br>
                <input type="checkbox" name="remember" id="checkbox"><span>Remember me</span>
                <a href="#">Forgot password?</a> <br>
                <button class="btn-login">Login now</button> <br>
                <button class="btn-google"> <img src="./images/google-icon.svg" alt="svg"> Or sign-in with google</button>
            </div>
        </div>
    </div>
</body>
</html>
